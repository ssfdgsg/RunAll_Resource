server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: postgresql
    source: postgresql://postgres:123456@localhost:5433/resource
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  rabbitmq:
    url: amqp://guest:guest@localhost:5672/
    queue: resource.instance.created
    exchange: resource.events
    routing_key: instance.created
  kubernetes:
    kubeconfig: C:/Users/hp/.kube/config
    # Minikube 本地环境配置示例
    # ingress_domain 留空时，将使用 minikube IP (如 192.168.49.2.nip.io)
    # node_ip 留空时，将自动获取 minikube IP
    ingress_domain: ""
    node_ip: ""
